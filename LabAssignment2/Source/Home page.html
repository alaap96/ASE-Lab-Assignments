<body id="wrapper">



<div id="over" ng-app="weather" ng-controller="weatherctrl">
    <button style="position: absolute;top: 10px; left:47%; z-index: 99; " id="btn" ng-click="getWeather()"> Get Weather</button>

        <div style="background-color: #999999;opacity: 50%" id="weather_all" class="weatherModule">
    <p style="float: left ;  position: absolute;background-color: #999999;top: 50%; left:70%; z-index: 99;background-size: 100px" class="currentConditions" ng-bind-html-unsafe="currentweather.html"></p>
            <div  style="float: left ;position: absolute;background-color: #999999; top: 55%; left: 70%; z-index: 99;background-size: 100px" class="currentIcon" ng-bind-html-unsafe="currentIcon.html"></div>
            <p style="float: left ;position: absolute;background-color: #999999;top: 50%; left:10%; z-index: 99;background-size: 100px" class="currentConditions" ng-bind-html-unsafe="currentweather2.html"></p>
            <div style=" position: absolute;top: 55%;background-color: #999999; left:10%; z-index: 99;background-size: 100px class="currentIcon" ng-bind-html-unsafe="currentIcon2.html"></div>
        </div>
</div>

    <input id="origin-input" class="controls" type="text"
           placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
           placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">

        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>

        </div>

    <div id="map">

    </div>
